<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center mt-12">Welcome to <span class="text-purple-500 font-semibold">My Bank</span> !!!
        </h1>
    </header>
    <main>
        <div class="bg-violet-400 w-3/4 mx-auto p-8 mt-12 rounded">
            <div>
                <h4 class="text-2xl font-semibold text-white pb-4">Please login</h4>
                <input id="user-email-fild" class="block rounded w-3/4 px-2 py-1 " type="text"
                    placeholder="Enter Your Email">
                <input id="user-password-fild" class="block rounded w-3/4 px-2 py-1 mt-4 mb-4" type="password" name=""
                    placeholder="Enter your password">
                <button id="login-submit-btn"
                    class="bg-rose-400 font-semibold py-1 px-3 rounded text-white">Submit</button>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
